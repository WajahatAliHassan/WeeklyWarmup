<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1 id="title" role="heading">Computer College Survey Form</h1>
      <p id="description" role="text">Thank You for giving your precious time to give us your valueable feedback<p>
<form action="#" method="POST" id="survey-form" role="form">
  <fieldset>
    <label id="name-label" for="name" aria-describedby="name">Name</label>
      <input type="text" id="name" placeholder="Enter your Name" required /> <br />
      <label id="email-label" for="email" aria-describedby="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
    </fieldset>
    <fieldset>
      <label id="number-label" for="number" aria-describedby="number">Age (optional) </label>
      <input type="number" id="number" placeholder="Enter your Number" min="18" max="30" /> <br />
      <label id="dropdown-label" for="dropdown" aria-describedby="dropdown"> Would You recommend to friend/family?  </label>
        <select id="dropdown">
          <option selected disabled class="option">Select your Option</option>
          <option class="option">Definitely</option>
          <option class="option">Maybe</option>
          <option class="option">Not Sure</option>
          </select> <br />
        <label id="gender-label" aria-describedby="gender">Select your Gender: </label>
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
           <br />
      <label id="subject-label">Which Subject do you want to choose? </label>
        <input type="checkbox" value="Website Development" /> Web Development
        <input type="checkbox" value="App Development" /> App Development
        <input type="checkbox" value="E-commerce Development" /> E-Commerce Development
      </fieldset>
  <fieldset>
    <label id="comment-label" for="comment" aria-describedby="comment">Enter your Comment: </label>
    <textarea id="comment" placeholder="Enter your Remarks">
      </textarea>
    </fieldset>
<input type="submit" id="submit" value="Submit" />
  </form>
      </body>

  </html>
